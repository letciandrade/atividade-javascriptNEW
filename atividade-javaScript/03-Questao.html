    <script>
        // 03) Uma empresa decide dar um aumento de 30%
        //  aos funcionários com salários inferiores a 
        //  R$ 500,00. Faça um programa que receba o 
        //  salário do funcionário e mostre o valor 
        //  do salário reajustado ou uma mensagem, 
        //  caso não ele não tenha direito ao aumento.
       


let salario_F, salario_R

salario_F = parseFloat(prompt("Digite seu salário: "))
salario_R = salario_F + (salario_F * 0.3)

if (salario_F <= 500){
    
    console.log(+salario_R+` Seu salário reajustado.`)

}
 else if(salario_F > 500){
    console.log("Você não tem direito ao aumento!")
}
else{

}
    </script>
