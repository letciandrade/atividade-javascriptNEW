    <!-- 01) Faça um algoritmo que leia o ano de nascimento de uma pessoa,
     calcule e mostre sua idade e, também, verifique e mostre se ela já

     de Habilitação (18 anos ou mais) -->

    <Script>
let idadeAtual
let anoAtual = new Date()
let anoNascimento = parseInt(prompt("Digite o ano nascimento: "))

idadeAtual = anoAtual.getFullYear() - anoNascimento

if(idadeAtual >= 16 && idadeAtual < 18){
console.log("Você pode votar, mas não pode tirar a carteira de habilitação.")
} else if(idadeAtual >= 18){
console.log("Você pode votar e tirar a carteira de habilitação.")
}else{

}


    </Script>
